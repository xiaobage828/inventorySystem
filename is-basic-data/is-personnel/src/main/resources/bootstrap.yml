#默认使用7212端口
server:
  port: 7212

spring:
  application:
    name: is-personnel
  profiles:
    active: dev # 表示开发环境
  #    active: test # 表示测试环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    sentinel:
      transport:
        port: 8718
        dashboard: localhost:8718

management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
