#默认使用7218端口
server:
  port: 7218

spring:
  application:
    name: is-inventory
  profiles:
    active: dev # 表示开发环境
  #    active: test # 表示测试环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml

management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"